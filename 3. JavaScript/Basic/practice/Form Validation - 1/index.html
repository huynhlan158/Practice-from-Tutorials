<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label class="form-label">Giới tính</label>
            <div class="vertical">
              <span class="check-group"><input name="gender" type="radio" value="male">Nam</span>
              <span class="check-group"><input name="gender" type="radio" value="female">Nữ</span>
              <span class="check-group"><input name="gender" type="radio" value="other">Khác</span>
            </div>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label class="form-label">Tỉnh/thành phố</label>
            <select name="province" id="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP --</option>
              <option value="hcm">Hồ Chí Minh</option>
              <option value="hni">Hà Nội</option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label class="form-label">Khóa học</label>
            <div class="vertical">
              <span class="check-group"><input name="course" type="checkbox" value="javascript">JavaScript</span>
              <span class="check-group"><input name="course" type="checkbox" value="bootstrap">Bootstrap</span>
              <span class="check-group"><input name="course" type="checkbox" value="reactjs">ReactJS</span>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>

    <script src="./javascript.js"></script>

</body>
</html>
